<div ng-controller="KbnCarouselVisController" class="time-vis">
  <h3 ng-show="config.title">{{config.title}}</h3>
  
  <carousel interval="0">
      <slide active="true">
        <h4 style="margin-top: 0px; margin-bottom: 2px;">
          <strong><i aria-hidden="true" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i> Hello {{ firstName + " " + lastName }}</strong>
        </h4>
        <div>
            <pre>
Hello World
            </pre>
        </div>
      </slide>

      <slide active="false">
        <h4 style="margin-top: 0px; margin-bottom: 2px;">
          <strong><i aria-hidden="true" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i> Home</strong>
        </h4>
        <div>
            <pre>
Name: {{ firstName }}
Query: {{ query }}
Filter: {{ filter }}
            </pre>
        </div>
      </slide>

    </carousel>

</div>
