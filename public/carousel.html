<div ng-controller="KbnCarouselVisController" class="carousel-vis">
  <h3 ng-show="config.title">{{config.title}}</h3>
  <div ng-if=(vis.params.maxSlides<hits) class="carouselSubtitle">Displaying {{vis.params.maxSlides}} of {{hits}}</div>
  <div class="row_of_tiles">
      <div ng-repeat="row in results" class="tile">
        <div class="tile__details">
          <div ng-if="row.title" class='tile__title'>{{ row.title }}</div>
          <div ng-if="row.desc" class='tile__desc'>{{ row.desc }}</div>
        </div>

        <img ng-if="row.type === 'image'" ng-src={{row.content}} class="tile__media">
        <audio ng-if="row.type === 'audio'" controls class="tile__media">
            <source ng-src={{row.content}}>
        </audio>
        <video ng-if="row.type === 'video'" controls class="tile__media">
            <source ng-src={{row.content}}>
        </video>
      </div>
  </div>
</div>
